<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Account Form</title>
  <link rel="stylesheet" href="styles/gmailform.css" />
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="Images/Background.mp4" />
  </video>
  <div>
    <form action="" id="gmailform">
      <h1>Create Gmail Account</h1>
      <input type="text" placeholder="Enter Full Name" required />
      <br />
      <input type="number" min="600000000" max="9999999999" placeholder="Enter Contact Number" required />
      <br />
      <input type="email" placeholder="Enter Email Address" required />
      <br />
      <button>Reset</button>
      <button>Submit</button>
    </form>
  </div>

</body>

</html>
